<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Carcassonne - Renan</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- API FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- AXIOS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

  <!-- FONTE -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=VT323&display=swap" rel="stylesheet">


  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <link rel="stylesheet" href="styles.css">
  <script src="main_individual.js"></script>
</head>

<body>
  <div class="container">
    <div id="renan-container" class="player-container-renan">
      <!-- HEADER -->
      <div class="player-name renan">
        <h3>RENAN</h3>
      </div>

      <!-- POINTS -->
      <div class="points-container">
        <input id="total_points_renan" type="text" class="form-control input-total" readonly>
      </div>

      <!-- BUTTON -->
      <div class="button-container">
        <button onclick="resetModal()" type="button" class="btn btn-primary btn-lg btn-add" href="#"
          data-bs-toggle="modal" data-bs-target="#modalRenan">+</button>
        <button onclick="addFairy('RENAN')" type="button" class="btn btn-primary btn-lg btn-fada">fada</button>
        <button onclick="removeFairy('RENAN')" type="button" class="btn btn-danger btn-lg btn-fada">fada</button>
      </div>

      <p class="especiarias" id="ouro-renan">Ouro: 0 ~ 0 pts</p>
      <p class="especiarias" id="barril-renan">Barril: 0 ~ 0 pts</p>
      <p class="especiarias" id="trigo-renan">Trigo: 0 ~ 0 pts</p>
      <p class="especiarias" id="seda-renan">Seda: 0 ~ 0 pts</p>
      <p class="especiarias" id="fada-renan">Fada: 0 ~ 0 pts</p>
      <p class="especiarias" id="rei-rua-renan">Rei Rua: 0 pts</p>
      <p class="especiarias" id="rei-cidade-renan">Rei Cidade: 0 pts</p>
      <p class="especiarias" id="cidades-renan">Cidades: 0 ~ 0 pts</p>
      <p class="especiarias" id="ruas-renan">Ruas: 0 ~ 0 pts</p>
      <p class="especiarias" id="monasterios-renan">Monastérios: 0 ~ 0 pts</p>
      <p class="especiarias" id="jardins-renan">Jardins: 0 ~ 0 pts</p>
      <p class="especiarias" id="construtor-renan">Construtor: 0</p>
    </div>

  </div>

  <div class="container">
    <div>
      <h3 id="city_points">Cidades</h3>
      <h3 id="king_city"></h3>
      <h3 id="biggest_city"></h3>
      <button onclick="addCity()" type="button" class="btn btn-primary btn-lg btn-add">+</button>
      <button onclick="removeCity()" type="button" class="btn btn-danger btn-lg btn-add">-</button>
    </div>

    <div>
      <h3 id="road_points">Ruas</h3>
      <h3 id="king_road"></h3>
      <h3 id="biggest_road"></h3>
      <button onclick="addRoad()" type="button" class="btn btn-primary btn-lg btn-add">+</button>
      <button onclick="removeRoad()" type="button" class="btn btn-danger btn-lg btn-add">-</button>
    </div>
  </div>

  <!-- <div class="button-container">
    <button onclick="getInterface()" type="button" class="btn btn-primary btn-atualizar">ATUALIZAR</button>
  </div> -->

  <div class="score-container">
    <h3 id="score_victor">Victor: 0 pts</h3>
    <h3 id="score_shindi">Shindi: 0 pts</h3>
  </div>

  <!-- Modal RENAN-->
  <div class="modal" id="modalRenan" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!-- <div class="modal-dialog"> -->
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Feature - RENAN</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="others-container">
            <div class="form-check">
              <input class="form-check-input" type="radio" value="NORMAL" name="radio_meeple_renan"
                id="meeple_normal_renan" checked>
              <label class="form-check-label" for="meeple_normal_renan">
                Normal
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="GHOST" name="radio_meeple_renan"
                id="meeple_ghost_renan">
              <label class="form-check-label" for="meeple_ghost_renan">
                Ghost
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="PRIEST" name="radio_meeple_renan"
                id="meeple_priest_renan">
              <label class="form-check-label" for="meeple_priest_renan">
                Padre
              </label>
            </div>
          </div>

          <select name="select_features_renan" id="select_features_renan" class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example">
            <option value="" selected>Feature</option>
            <option value="CITY">Cidade</option>
            <option value="ROAD">Rua</option>
            <option value="FARM">Fazenda</option>
            <option value="BARN">Celeiro</option>
            <option value="MAMADA">Mamada</option>
            <option value="GARDEN">Jadim</option>
            <option value="MONASTERY">Monastério</option>
            <option value="CASTLE">Castelo</option>
          </select>

          <div style="display:none;" id="group_tiles_renan" class="input-group">
            <label id="label_tiles_renan" for="input_tiles_renan" class="form-label">Tiles</label>
            <input id="input_tiles_renan" name="input_tiles_renan" type="number" class="form-control"
              placeholder="Tiles" value="0" readonly>
            <button onclick="countTiles('+', 'renan')" class="btn btn-outline-primary" type="button">+</button>
            <button onclick="countTiles('-', 'renan')" class="btn btn-outline-danger" type="button">-</button>
          </div>

          <div class="others-container">

            <div id="group_inn_renan" style="display:none;" class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="check_inn_renan">
              <label class="form-check-label" for="check_inn">
                INN
              </label>
            </div>

            <div id="group_catedral_renan" style="display:none;" class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="check_catedral_renan">
              <label class="form-check-label" for="check_catedral">
                Catedral
              </label>
            </div>

            <div id="group_pig_renan" style="display:none;" class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="check_porco_renan">
              <label class="form-check-label" for="check_porco">
                Porco
              </label>
            </div>
          </div>

          <div style="display:none;" id="group_shields_renan" class="input-group">
            <label id="label_shields_renan" for="input_shields" class="form-label">Escudos</label>
            <input id="input_shields_renan" type="number" class="form-control" placeholder="Escudos" value="0" readonly>
            <button onclick="countShields('+', 'renan')" class="btn btn-outline-primary" type="button">+</button>
            <button onclick="countShields('-', 'renan')" class="btn btn-outline-danger" type="button">-</button>
          </div>

          <!-- <div style="display:none;" id="group_castles_renan" class="input-group">
            <label for="input_castles" class="form-label">Castelos</label>
            <input id="input_castles_renan" type="number" class="form-control" placeholder="Escudos" value="0"
              readonly>
            <button onclick="countCastles('+', 'renan')" class="btn btn-outline-primary" type="button">+</button>
            <button onclick="countCastles('-', 'renan')" class="btn btn-outline-danger" type="button">-</button>
          </div> -->

          <div class="others-container">

            <div id="group_fairy_renan" style="display:none;" class="form-check">
              <input class="form-check-input" type="checkbox" id="check_fada_renan">
              <label class="form-check-label" for="check_fada">
                Fada
              </label>
            </div>

            <div id="group_mage_renan" style="display:none;" class="form-check">
              <input class="form-check-input" type="checkbox" id="check_mago_renan">
              <label class="form-check-label" for="check_mago">
                Mago
              </label>
            </div>

            <div id="group_witch_renan" style="display:none;" class="form-check">
              <input class="form-check-input" type="checkbox" id="check_bruxa_renan">
              <label class="form-check-label" for="check_bruxa">
                Bruxa
              </label>
            </div>
          </div>

          <select style="display:none;" id="select_watchtower_renan" class="form-select"
            aria-label="Default select example">
            <option value="" selected>Watchtower tipo</option>
            <option value="CITY">Cidade</option>
            <option value="ROAD">Rua</option>
            <option value="MONASTERY">Monastério</option>
            <option value="MEEPLE">Meeple</option>
            <option value="SHIELD">Shield</option>
          </select>

          <div style="display:none;" id="group_watchtower_renan" class="input-group">
            <label for="input_watchtower" class="form-label">Quantidade</label>
            <input id="input_watchtower_renan" type="number" class="form-control" placeholder="Watchtower quantidade"
              value="0" readonly>
            <button onclick="countWatchtower('+', 'renan')" class="btn btn-outline-primary" type="button">+</button>
            <button onclick="countWatchtower('-', 'renan')" class="btn btn-outline-danger" type="button">-</button>
          </div>

          <div id="group_btn_renan" style="display:none;" class="button-container">
            <button id="btn-add-renan" onclick="addFeature('RENAN')" type="button" class="btn btn-primary"
              data-bs-dismiss="modal">add</button>
          </div>

        </div>
        <div class="modal-footer">
          <button onclick="addFairy('RENAN')" type="button" class="btn btn-primary" data-bs-dismiss="modal">+
            fada</button>
          <button onclick="removeFairy('RENAN')" type="button" class="btn btn-danger" data-bs-dismiss="modal">-
            fada</button>

          <button onclick="addGold('RENAN')" type="button" class="btn btn-primary" data-bs-dismiss="modal">+
            gold</button>
          <button onclick="removeGold('RENAN')" type="button" class="btn btn-danger" data-bs-dismiss="modal">-
            gold</button>

          <button onclick="addBarrel('RENAN')" type="button" class="btn btn-primary" data-bs-dismiss="modal">+
            barril</button>
          <button onclick="removeBarrel('RENAN')" type="button" class="btn btn-danger" data-bs-dismiss="modal">-
            barril</button>

          <button onclick="addWheat('RENAN')" type="button" class="btn btn-primary" data-bs-dismiss="modal">+
            trigo</button>
          <button onclick="removeWheat('RENAN')" type="button" class="btn btn-danger" data-bs-dismiss="modal">-
            trigo</button>

          <button onclick="addSilk('RENAN')" type="button" class="btn btn-primary" data-bs-dismiss="modal">+
            seda</button>
          <button onclick="removeSilk('RENAN')" type="button" class="btn btn-danger" data-bs-dismiss="modal">-
            seda</button>

          <button onclick="addConstructor('RENAN')" type="button" class="btn btn-primary" data-bs-dismiss="modal">+
            construtor</button>
          <button onclick="removeConstructor('RENAN')" type="button" class="btn btn-danger" data-bs-dismiss="modal">-
            construtor</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
